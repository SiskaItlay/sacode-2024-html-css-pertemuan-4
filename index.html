<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal CSS</title>
    <!--menggunakan internal CSS-->
    <style type="text/css">
        *{
            font-family: monospace;
            margin-top: 10px;
            margin-left: 20px;
        }
        h1{
            color: yellow;
            font-family: 'Times New Roman', Times, serif;
           
        }
        h2{
            color: red;
        }

    </style>
</head>

<body style="background-color: navy;">
    <!-- menggunakan inline CSS-->
     <div >
    <h1 style="color: white">color</h1>
    <p style="color: yellow;">Menambah color dengan cara inline CSS</p>
    </div>
    <div>
        <h2>Color</h2>
        <p style="color: yellow">Menambah color dengan cara internal CSS</p>
    </div>
</body>
   
</html>
